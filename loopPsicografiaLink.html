



<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Loop Infinito</title>
    <script>
        function loopInfinito() {
            window.location.href = "https://psicografia23.blogspot.com/p/loop-page.html";
        }

        setInterval(loopInfinito, 1000); // Redireciona a cada 1 segundo
    </script>
</head>
<body>
    <p>Você será redirecionado para a página em loop.</p>
</body>
</html>
