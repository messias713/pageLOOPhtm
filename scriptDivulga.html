

<script>
function changeSrc() { 
    document.getElementById('demo').src = "https://psicografia23.blogspot.com/"; 
}

// Função de inicialização
function init() {
    // Muda o src ao carregar a página
    changeSrc();
    // Adicionando setInterval para mudar o src automaticamente a cada 10 segundos
    setInterval(changeSrc, 10000); // 10000 milissegundos = 10 segundos
}

// Executa a função init ao carregar a página
window.onload = init;
</script>

<iframe id="demo" src="about:blank" width="100%" height="300"></iframe>
<input type="button" onclick="changeSrc()" value="Site tudo sobre espiritual??? Psicografia!"/>
